<ng-template #contentTemplate>
  <nz-card [nzBordered]="false" [nzCover]="coverTemplate">
    <nz-card-meta nzTitle="{{currentUser.firstName}}" nzDescription="{{currentUser.username}}">
    </nz-card-meta>
    <br />
    <ul class="ant-card-actions">
      <li [style.width.%]="100" nzTitle="Logout">
        <span (click)="logout()" style="cursor: pointer;">
          <i nz-icon nzType="logout"
             style="vertical-align: middle; margin-right: 1%;" nzTheme="outline"></i>Logout
        </span>
      </li>
    </ul>
  </nz-card>
</ng-template>

<ng-template #coverTemplate>
  <img alt="userImg" class="loggedUser" src="{{currentUser.imgURL}}" />
</ng-template>

<ng-template #loginModal>
  <csoft-login></csoft-login>
  <google-signin></google-signin>
</ng-template>

<div class="login-container">

  <div class="login-intro-container">
    <div class="login-intro">
      <div class="login-intro-image">
        <img class="recru-logo" src="../../assets/images/recru-logo.png">
      </div>
      <div class="login-intro-separator">
        <img src="../../assets/images/rectangle.png">
      </div>
      <div class="login-intro-title">
        EMPOWERING OUR BEST TALENT
      </div>
      <div class="login-intro-subtitle">
        The Cognizant Softvision app for users
      </div>
    </div>
  </div>

  <div class="login-form-container">
    <div class="login-form">
      <div class="login-form-title">
        <h1>
          Login
        </h1>
      </div>
      <div class="login-form-inputs">
        <csoft-login></csoft-login>
        <google-signin></google-signin>
      </div>
    </div>
  </div>

</div>
