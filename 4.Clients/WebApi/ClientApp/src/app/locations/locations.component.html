<app-room
  *ngIf="tab==='rooms'"
  [_detailedRoom]="emptyRoom"
  [_detailedOffice]="emptyOffice"
  (roomsChanged)="onRoomsChanged($event)"
></app-room>
<app-office
  *ngIf="tab==='offices'"
  [_detailedRoom]="emptyRoom"
  [_detailedOffice]="emptyOffice"
  (officesChanged)="onOfficesChanged($event)"
></app-office>
