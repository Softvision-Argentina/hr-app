<h4>Stage details</h4>

<ul *ngIf="stage">
  <li><strong>Tittle:</strong> {{ stage.tittle }}</li>
  <li><strong>Description:</strong> {{ stage.stageDescription }}</li>
  <li><strong>Start Date:</strong> {{ stage.startDate }}</li>
  <li><strong>End Date:</strong> {{ stage.endDate }}</li>
  <li *ngIf="stage.userOwner"><strong>User: </strong><a [routerLink]="">{{ stage.userOwner.firstName }} {{ stage.userOwner.lastName }}</a></li>
  <li><strong>Status:</strong> {{ stage.status }}</li>
</ul>

<hr>
