<nz-list nzBordered nzSize="large" *ngIf="detailedConsultant">
  <nz-list-item><strong style="margin-right: 1%;">E-mail:</strong> {{detailedConsultant.emailAddress}}</nz-list-item>
  <nz-list-item><strong style="margin-right: 1%;">Phone:</strong> {{detailedConsultant.phoneNumber}}</nz-list-item>
  <nz-list-item *ngIf="detailedConsultant.additionalInformation"><strong  style="margin-right: 1%;">More info:</strong>
    {{detailedConsultant.additionalInformation}}</nz-list-item>
</nz-list>
