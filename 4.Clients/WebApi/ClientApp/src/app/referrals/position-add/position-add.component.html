<div nz-row>
  <div nz-col nzSpan="24">              
      <form nz-form [formGroup]="positionForm" [nzLayout]="'horizontal'">          
          <div nz-row>
              <div nz-col nzSpan="12">
                  <nz-form-item>
                      <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="title">
                          Title
                      </nz-form-label>
                      <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="TitleError">
                        <input type="text" nz-input formControlName="title" id="title" placeholder="Please input the title">
                        <ng-template #TitleError>   
                            <ng-container
                            *ngIf="positionForm.get('title').dirty && positionForm.get('title').errors">                         
                                <ng-container 
                                    *ngIf="positionForm.get('title')?.hasError('required')">
                                    Please input the title
                                </ng-container>                                
                                <ng-container
                                    *ngIf="positionForm.get('title')?.hasError('maxlength')">
                                    The maximun length is 50
                                </ng-container>                
                            </ng-container>            
                        </ng-template>
                      </nz-form-control>
                  </nz-form-item>
              </div>
              <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="community">
                        Community
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="CommunityError">
                        <nz-select formControlName="community">
                            <nz-option *ngFor="let c of communities" nzLabel="{{c.name}}" [nzValue]="c.id">
                            </nz-option>
                        </nz-select>
                        <ng-template #CommunityError>
                            <ng-container
                                *ngIf="positionForm.get('community').dirty && positionForm.get('community').errors">
                                Please input the community
                            </ng-container>
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>
            </div>
          </div>
          <div nz-row>
              <div nz-col nzSpan="12">
                  <nz-form-item>
                      <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="seniority">Seniority
                      </nz-form-label>
                      <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="SeniorityError">
                        <nz-select #seniority formControlName="seniority">
                          <nz-option *ngFor="let seniority of seniorityList | slice: 1" nzLabel="{{seniority.name}}" [nzValue]="seniority.id"></nz-option>
                       </nz-select>
                       <ng-template #SeniorityError>
                            <ng-container
                                *ngIf="positionForm.get('seniority').dirty && positionForm.get('seniority').errors">
                                Please input the seniority
                            </ng-container>
                        </ng-template>
                      </nz-form-control>
                  </nz-form-item>
              </div>
              <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="studio">Studio</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="StudioError">
                        <input nz-input formControlName="studio" id="studio" placeholder="Please input the studio">
                        <ng-template #StudioError>
                            <ng-container
                            *ngIf="positionForm.get('studio').dirty && positionForm.get('studio').errors">                         
                                <ng-container 
                                    *ngIf="positionForm.get('studio')?.hasError('required')">
                                    Please input the studio
                                </ng-container>                                
                                <ng-container
                                    *ngIf="positionForm.get('studio')?.hasError('maxlength')">
                                    The maximun length is 40
                                </ng-container>                
                            </ng-container>
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>
            </div>
          </div>
          <div nz-row>
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="priority">
                        HOT
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <div class="flex-container">
                            <nz-select formControlName="priority">
                                <nz-option nzLabel="NO" [nzValue]="false"></nz-option>
                                <nz-option nzLabel="YES" [nzValue]="true"></nz-option>
                            </nz-select>
                        </div>
                    </nz-form-control>
                </nz-form-item>
            </div>
          </div>
          <div nz-row>
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label [nzSm]="8" [nzXs]="24" [nzMd]="4" nzFor="jobDescription">Job description</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" [nzMd]="19" [nzErrorTip]="jobDescriptionErrorMsg">
                        <app-text-editor id="openPositionTextEditor" [setContent]="jobDescriptionContent" (getContent)="getJobDescriptionContent($event)" [isToolbarActive]="true" [isEditable]="true"></app-text-editor>                        
                        <ng-template #jobDescriptionErrorMsg>
                            <ng-container
                                *ngIf="positionForm.get('jobDescription').dirty && positionForm.get('jobDescription').errors">
                                <ng-container
                                    *ngIf="positionForm.get('jobDescription')?.hasError('required')">
                                    Field required
                                </ng-container>
                                <ng-container
                                    *ngIf="positionForm.get('jobDescription')?.hasError('maxlength')">
                                    The maximun length is 1000
                                </ng-container>
                            </ng-container>
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>
            </div>
          </div>
      </form>

      <div nz-row nzType="flex" nzJustify="center">
          <div nz-col nzSpan="18">
              <nz-divider></nz-divider>
              <div class="buttonsWrapper">
                <button nz-button nzType="primary"  [hidden]="isEditPosition"(click)="createNewPosition()"
                    class="saveButton">SAVE</button>
                <button nz-button nzType="primary" [hidden]="!isEditPosition" (click)="saveEdit()"
                    class="saveButton">EDIT</button>
                <button nz-button nzType="default" (click)="clearDataAndCloseModal()"
                    class="cancelButton">Cancel</button>
              </div>
          </div>
      </div>
  </div>
</div>
