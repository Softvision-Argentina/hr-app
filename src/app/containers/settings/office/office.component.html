<div nz-row>
    <div nz-col nzSpan="22">
        <button nz-button class="recru-button-cta" nzType="primary" (click)="showAddModal(officeModal)" nzShape="round">
            <i nz-icon nzType="plus" theme="outline"></i>Add new office</button>
    </div>
</div>

<br />
<div nz-row>
    <div nz-col nzSpan="22">
        <nz-table #OfficeTable [nzData]="offices" [nzPageSize]="10">

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Office of OfficeTable.data">
                    <td>{{ Office.name }}</td>
                    <td>{{ Office.description | truncate:75 }}</td>
                    <td>
                        <nz-divider nzType="vertical"></nz-divider>
                        <i (click)="showDetailsModal(Office.id)" style="cursor: pointer;" nz-icon nzType="info-circle"
                            theme="outline" nzTooltipTitle="Details" nz-tooltip></i>
                        <nz-divider nzType="vertical"></nz-divider>
                        <i (click)="showEditModal(officeModal, Office.id)" style="cursor: pointer;" nz-icon nzType="edit"
                            theme="outline" nzTooltipTitle="Edit" nz-tooltip></i>
                        <nz-divider nzType="vertical"></nz-divider>
                        <i (click)="showDeleteConfirm(Office.id)" style="cursor: pointer;" nz-icon nzType="delete"
                            theme="outline" nzTooltipTitle="Delete" nz-tooltip hidden="true"></i>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>

<ng-template #officeModal>
    <form nz-form [formGroup]="officeForm" class="recru-container">
        <div class="recru-row">
            <nz-form-item>
                <nz-form-control [nzErrorTip]="nameErrorMsg">
                    <input *recruInput="'Name'" type="text" nz-input formControlName="name" id="name">
                    <ng-template #nameErrorMsg>
                        <ng-container *ngIf="officeForm.get('name').dirty && officeForm.get('name').errors">
                            <ng-container *ngIf="officeForm.get('name')?.hasError('required')">
                                Please input the name
                            </ng-container>
                        </ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="recru-row">
            <nz-form-item>
                <nz-form-control [nzErrorTip]="descriptionErrorMsg">
                    <input *recruInput="'Description'" type="text" nz-input formControlName="description"
                        id="description">
                    <ng-template #descriptionErrorMsg>
                        <ng-container
                            *ngIf="officeForm.get('description').dirty && officeForm.get('description').errors">
                            <ng-container *ngIf="officeForm.get('description')?.hasError('required')">
                                Please input the description.
                            </ng-container>
                        </ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
        </div>
    </form>
</ng-template>

<nz-modal [(nzVisible)]="isDetailsVisible" nzWrapClassName="vertical-center-modal" nzTitle="Office Details"
    [nzFooter]="null" (nzOnCancel)="isDetailsVisible = false">
    <nz-list nzBordered nzSize="large" *ngIf="officeDetails">
        <nz-list-item><strong style="margin-right: 1%;">Name: </strong> {{officeDetails.name}}</nz-list-item>
        <nz-list-item><strong style="margin-right: 1%;">Descripci√≥n: </strong> {{officeDetails.description}}
        </nz-list-item>
        <nz-list-item *ngIf="officeDetails.roomItems"><strong style="margin-right: 1%;">Rooms: </strong>
            <div>
                <nz-tag nz-popover nzContent="{{room.description}} " style="margin: 1%;"
                    [nzColor]="getColor(officeDetails.roomItems, room)" *ngFor="let room of officeDetails.roomItems">
                    {{ room.name}}</nz-tag>

            </div>
        </nz-list-item>
    </nz-list>
</nz-modal>
