<div nz-row>
    <div nz-col nzSpan="22">
        <button nz-button class="recru-button-cta" nzType="primary" (click)="showAddModal(roomModal)" nzShape="round">
            <i nz-icon nzType="plus" theme="outline"></i>Add new room</button>
    </div>
</div>

<br />
<div nz-row>
    <div nz-col nzSpan="22">
        <nz-table #RoomTable [nzData]="rooms" [nzPageSize]="10">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Office</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let room of RoomTable.data">
                    <td>{{ room.name }}</td>
                    <td>{{ room.description | truncate:75 }}</td>
                    <td>{{ getOfficeNameByID(room.officeId) }}</td>
                    <td>
                        <nz-divider nzType="vertical"></nz-divider>
                        <i (click)="showEditModal(roomModal, room.id)" style="cursor: pointer;" nz-icon nzType="edit"
                            theme="outline" nzTooltipTitle="Edit" nz-tooltip></i>
                        <nz-divider nzType="vertical"></nz-divider>
                        <i (click)="showDeleteConfirm(room.id)" style="cursor: pointer;" nz-icon nzType="delete"
                            theme="outline" nzTooltipTitle="Delete" nz-tooltip hidden="true"></i>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>

<ng-template #roomModal>
    <form nz-form [formGroup]="roomForm" class="recru-container">
        <div class="recru-row">
            <nz-form-item>
                <nz-form-control [nzErrorTip]="nameErrorMsg">
                    <input *recruInput="'Name'" type="text" nz-input formControlName="name" id="name">
                    <ng-template #nameErrorMsg>
                        <ng-container *ngIf="roomForm.get('name').dirty && roomForm.get('name').errors">
                            <ng-container *ngIf="roomForm.get('name')?.hasError('required')">
                                Please input the name
                            </ng-container>
                        </ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="recru-row">
            <nz-form-item>
                <nz-form-control [nzErrorTip]="descriptionErrorMsg">
                    <input *recruInput="'Description'" type="text" nz-input formControlName="description"
                        id="description">
                    <ng-template #descriptionErrorMsg>
                        <ng-container
                            *ngIf="roomForm.get('description').dirty && roomForm.get('description').errors">
                            <ng-container *ngIf="roomForm.get('description')?.hasError('required')">
                                Please input the description.
                            </ng-container>
                        </ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div class="recru-row">
            <nz-form-item>
                <nz-form-control>
                    <nz-select *recruInput="'Office'" formControlName="profileId">
                        <nz-option *ngFor="let office of offices" [nzLabel]="office.name" [nzValue]="office.id">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
    </form>
</ng-template>
