<div *ngIf="showSpinner" class="spinner">
  <div class="backdrop"></div>
  <div class="wrapper xl center" [style.color]="'white'">
    <div class="scaling-bars"></div>
  </div>
</div>
<app-nav-menu [ngClass]="{ hideElement : !displayNavAndSideMenu }" *ngIf="isAuthenticated()"></app-nav-menu>
<app-side-menu *ngIf="isAuthenticated()"></app-side-menu>
<div class="main padding" [ngClass]="{'authenticated': isAuthenticated()}">
  <router-outlet></router-outlet>
</div>
